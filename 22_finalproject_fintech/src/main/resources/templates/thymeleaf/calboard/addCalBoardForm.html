<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
   
</style>
<script type="text/javascript">

</script>
</head>
<body>
<div layout:fragment="content">
<div id="container">
   <h1>일정 추가하기</h1>
   <form th:action="@{/schedule/addCalBoard}" method="post" 
                                    th:object="${insertCalCommand}">
	<input type="hidden" name="id" th:value="${session.mdto.id}"/>
	   <table class="table">
         <tr>
            <th>아이디</th>
               <td>
                  <span th:text="${session.mdto.id}"></span>
               </td>
         </tr>
         <tr>
            <th>일정</th>
            <td>
               <select name="year" >
                  <th:block th:each="i:${#numbers.sequence(insertCalCommand.year,insertCalCommand.year+5)}">
                     <th:block th:if="${insertCalCommand.year == i}">
                        <option th:value="${i}" th:text="${i}" selected="selected"></option>
                     </th:block>
                     <th:block th:unless="${insertCalCommand.year == i}">
                        <option th:value="${i}" th:text="${i}"></option>
                     </th:block>
                  </th:block>
               </select>년
               <select name="month" >
                  <th:block th:each="i:${#numbers.sequence(1,12)}">
                     <th:block th:if="${insertCalCommand.month == i}">
                        <option th:value="${i}" th:text="${i}" selected="selected"></option>
                     </th:block>
                     <th:block th:unless="${insertCalCommand.month == i}">
                        <option th:value="${i}" th:text="${i}"></option>
                     </th:block>
                  </th:block>
               </select>월
               <select name="date" >
                  <th:block th:each="i:${#numbers.sequence(1,31)}">
                     <th:block th:if="${insertCalCommand.date == i}">
                        <option th:value="${i}" th:text="${i}" selected="selected"></option>
                     </th:block>
                     <th:block th:unless="${insertCalCommand.date == i}">
                        <option th:value="${i}" th:text="${i}"></option>
                     </th:block>
                  </th:block>
               </select>일
               <select name="hour" >
                  <th:block th:each="i:${#numbers.sequence(9,17)}">
                     <option th:value="${i}" th:text="${i}"></option>
                  </th:block>
               </select>시
            </td>
         </tr>
         <tr>
            <th>진료과</th>
            <td>
				<select name="deptno" class="form-select" aria-label="Default select example">
			  		<option selected>진료과를 선택하세요</option>
				  	<option value="1">내과</option>
				  	<option value="2">심장내과</option>
				  	<option value="3">외과</option>
				  	<option value="4">정형외과</option>
				  	<option value="5">흉부외과</option>
				  	<option value="6">성형외과</option>
				  	<option value="7">산부인과</option>
				  	<option value="8">소아청소년과</option>
				  	<option value="9">비뇨의학과</option>
				  	<option value="10">안과</option>
				  	<option value="11">신경과</option>
				  	<option value="12">치과</option>
				  	<option value="13">피부과</option>
				  	<option value="14">정신건강의학과</option>
				  	<option value="15">가정의학과</option>
				</select>
            </td>
         </tr>
         <tr>
            <th>내용</th>
            <td>
               <textarea row="10" cols="60" name="content" th:field="*{content}"></textarea>
               <span class="errorField" th:if="${#fields.hasErrors('content')}" 
                                  th:errors="*{content}"></span>
            </td>
         </tr>
         <tr>
            <td colspan="2">
               <input type="submit" value="일정추가"/>
               <input type="button" value="달력" th:onclick="|location.href='@{/schedule/calendar}'|">
            </td>
         </tr>
      </table>
   </form>
</div>
</div>
</body>
</html>
